<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 오류 | 머니로그</title>
</head>
<body style="margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #fff;">

<div style="padding: 30px 0; margin-top: 20px; text-align: center">
    <a th:href="@{/index}">
        <img th:src="@{/favicon.ico}" style="width:64px"/>
    </a>
</div>

<div style="display: flex; align-items: center; flex-direction: column;">
    <h2 style="font-weight: 200; margin-bottom: 20px;">문제가 발생했어요</h2>

    <div style="padding: 30px; border: 1px solid rgba(0, 0, 0, 0.1); border-radius: 6px; background-color: #fef2f2; width: 100%; max-width: 400px; text-align: center;">

        <p style="font-size: small; line-height: 1.6; color: #b91c1c;">
            입력하신 이메일 주소로 가입된 계정을 찾을 수 없어요. <br/>
            이메일 주소를 다시 확인해주세요.
        </p>

        <p style="font-size: small; color: gray; margin-top: 10px;">
            ※ 이메일 주소를 잘못 입력했거나, 가입하지 않은 주소일 수 있어요.
        </p>

        <a th:href="@{/auth/find-password}">
            <button style="width:100%; margin-top: 20px; padding:10px; background-color: slategray; color: white; border: none; border-radius: 6px; cursor: pointer;">
                다시 시도하기
            </button>
        </a>
    </div>
</div>

</body>
</html>
