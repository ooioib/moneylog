<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>임시 비밀번호 전송 완료 | 머니로그</title>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body style="margin: 0">
<div style="padding : 30px 0px; margin-top:20px; text-align: center">
    <a th:href="@{/index}">
        <img th:src="@{/favicon.ico}" style="width:64px"/>
    </a>
</div>

<div style="display: flex; align-items: center; flex-direction: column; ">

    <h2 style="font-weight: 200">임시 비밀번호 전송 완료</h2>
    <div style="padding: 30px; border : 0.0062em solid rgba(0, 0, 0, 0.1); border-radius: 4px; background-color: #f6f8fa; max-width: 400px; text-align: center">

        <p style="font-size: small; line-height: 1.6;">
            입력하신 이메일 주소로 임시 비밀번호를 보내드렸어요. <br/>
            메일함을 확인해주세요.
        </p>

        <p style="font-size: small; color: gray; margin-top: 10px;">
            ※ 메일이 도착하지 않았다면 스팸함도 확인해주세요.
        </p>

        <a th:href="@{/auth/login}">
            <button style="width:100%; margin-top: 20px; padding:10px; background-color: slategray; color: #fff; border: none; border-radius: 6px; cursor: pointer;">
                로그인하러 가기
            </button>
        </a>
    </div>

</div>
</body>
</html>
