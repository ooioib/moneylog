<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 | 머니로그</title>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body style="margin: 0">
<div style="padding : 30px 0px; margin-top:20px; text-align: center">
    <a th:href="@{/index}">
        <img th:src="@{/favicon.ico}" style="width:64px"/>
    </a>
</div>

<div style="display: flex; align-items: center; flex-direction: column; ">

    <h2 style="font-weight: 200">비밀번호 재설정</h2>
    <div style="padding: 30px; border : 0.0062em solid rgba(0, 0, 0, 0.1); border-radius: 4px; background-color: #f6f8fa">

        <p style="font-size: small">
            계정 생성에 사용하였던 이메일 주소를 입력하시면 임시 비밀번호를 보내드립니다.
        </p>
        <form th:action="@{/auth/find-password}" method="post" style="margin-top:20px;">
            <input type="text" name="email" placeholder="이메일 주소"
                   style="width:100%; padding:10px; border:1px solid #ccc; border-radius:6px; margin-bottom:15px;"/>
            <button type="submit" style="width:100%; padding:10px; background-color:slategray; color:#fff; border:none; border-radius:6px; cursor:pointer;">
                임시 비밀번호 받기
            </button>
        </form>



    </div>
</div>
</body>
</html>
